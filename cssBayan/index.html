<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="center">
          <div class="header_name"></div>
        </div>
      </header>
      <main>
        <div class="center">
          <div class="acardion">
            <div class="acardion_item">
              <input
                class="acardion_input"
                type="radio"
                name="acardion"
                id="input_1"
                checked
              />
              <label class="acardion_title" for="input_1">
                <div class="text_label">Сломалась машина</div>
                
                  <img class="close_svg" src="./icon/krestik.svg" alt="close" />
                
              </label>
              <div class="acardion_text" ><img class="img_mem" src="./img/1.jpg" alt="1" hover></div>
            </div>
            <div class="acardion_item">
              <input
                class="acardion_input"
                type="radio"
                name="acardion"
                id="input_2"
              />
              <label class="acardion_title" for="input_2"
                ><div class="text_label">Привожу в сервис</div>
                <div class="close">
                  <img class="close_svg" src="./icon/krestik.svg" alt="close" /></div
              ></label>
              <div class="acardion_text"><img class="img_mem" src="./img/2.jpg" alt="2"></div>
            </div>
            <div class="acardion_item">
              <input
                class="acardion_input"
                type="radio"
                name="acardion"
                id="input_3"
              />
              <label class="acardion_title" for="input_3"
                ><div class="text_label">Ребята встречают</div>
                <div class="close">
                  <img class="close_svg" src="./icon/krestik.svg" alt="close" /></div
              ></label>
              <div class="acardion_text"><img class="img_mem" src="./img/3.jpg" alt="3"></div>
            </div>
            <div class="acardion_item">
              <input
                class="acardion_input"
                type="radio"
                name="acardion"
                id="input_4"
              />
              <label class="acardion_title" for="input_4"
                ><div class="text_label">Ремонтируют</div>
                <div class="close">
                  <img class="close_svg" src="./icon/krestik.svg" alt="close" /></div
              ></label>
              <div class="acardion_text"><img class="img_mem" src="./img/4.jpg" alt="4"></div>
            </div>
            <div class="acardion_item">
              <input
                class="acardion_input"
                type="radio"
                name="acardion"
                id="input_5"
              />
              <label class="acardion_title" for="input_5"
                ><div class="text_label">Забираю машину</div>
                <div class="close">
                  <img class="close_svg" src="./icon/krestik.svg" alt="close" /></div
              ></label>
              <div class="acardion_text"><img class="img_mem" src="./img/5.jpg" alt="5"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="center"></div>
      </footer>
    </div>
  </body>
</html>
